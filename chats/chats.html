<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./chats.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <!-- header -->
    <header class="main-header">
      <div>
        <a href="../index.html" class="main-header__brand">book-link</a>
      </div>
      <button class="sidebar-button">
        <span class="sidebar-button__bar"></span>
        <span class="sidebar-button__bar"></span>
        <span class="sidebar-button__bar"></span>
      </button>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../index.html">Search</a>
          </li>
          <li class="main-nav__item">
            <a href="./chats.html">Chats</a>
          </li>
          <li class="main-nav__item">
            <a href="../setting/setting.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- mobile nav -->
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../index.html">Seach</a>
        </li>
        <li class="mobile-nav__item">
          <a href="./chats.html">Chats</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../setting/setting.html">Home</a>
        </li>
      </ul>
    </nav>
    <main>
      <article>
        <section id="chat-search">
          <form action="#" class="search-bar">
            <input
              class="search-bar__input"
              type="text"
              id="title"
              placeholder="Search book"
            />
            <button class="search-bar__icon">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </section>
        <section id="chat-history">
          <div class="chat-lines">
            <div class="chat-line">
              <a href="../chat/chat.html" class="chat-line__link-box">
                <div class="chat-line__icon">
                  <div class="image-container">
                    <img src="../images/person1.jpg" alt="person1" />
                  </div>
                </div>
                <div class="chat-line__text-box">
                  <h2 class="chat-line__name">name</h2>
                  <p class="chat-line__message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit ...
                  </p>
                </div>
                <div class="chat-line__time-box">3:26 AM</div>
              </a>
            </div>
            <div class="chat-line">
              <a href="../chat/chat.html" class="chat-line__link-box">
                <div class="chat-line__icon">
                  <div class="image-container">
                    <img src="../images/person2.jpg" alt="person2" />
                  </div>
                </div>
                <div class="chat-line__text-box">
                  <h2 class="chat-line__name">name</h2>
                  <p class="chat-line__message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit ...
                  </p>
                </div>
                <div class="chat-line__time-box">3:26 AM</div>
              </a>
            </div>
            <div class="chat-line">
              <a href="../chat/chat.html" class="chat-line__link-box">
                <div class="chat-line__icon">
                  <div class="image-container">
                    <img src="../images/person3.jpg" alt="person3" />
                  </div>
                </div>
                <div class="chat-line__text-box">
                  <h2 class="chat-line__name">name</h2>
                  <p class="chat-line__message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit ...
                  </p>
                </div>
                <div class="chat-line__time-box">3:26 AM</div>
              </a>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="../shared.js"></script>
  </body>
</html>
